apply plugin: 'marytts-voicebuilding'

group "de.dfki.mary"

voice {
    name 'enst-camille-hsmm'
    language 'fr'
    gender 'female'
    type 'hsmm'
    description 'A female French hidden semi-Markov model voice, built at Télécom ParisTech (ENST) using data recorded by Camille Dianoux'
    samplingRate 16000
}

license {
    name 'Creative Commons Attribution-ShareAlike 3.0 Unported'
    shortName 'CC-BY-SA'
    url 'http://mary.dfki.de/download/by-sa-3.0.html'
}
